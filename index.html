    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- RRSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <style>
      /* Navbar */
      nav{
        background-color:#D70000;
      }
      
      a.navbar-brand{
        color:white;
      }
      
      /* Imágenes en el Carousel */
      .carousel-caption img{
        border-radius: 50%;
      }
      
      /* RRSS */
      .row:nth-child(3){
        margin-top:4em;
        margin-bottom:5em;
      }

      .row:nth-child(3) .col ul{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        padding: 0;
        display: flex;
      }

      .row:nth-child(3) .col ul li{
        list-style: none;
        margin: 0 40px;
      }

      .row:nth-child(3) .col ul li .fa{
        font-size: 40px;
        color: #262626;
        line-height: 80px;
        transition: .5s;
      }

      .row:nth-child(3) .col ul li a{
        position: relative;
        display: block;
        width: 80px;
        height: 80px;
        background-color: #B6B6B6;
        text-align: center;
        transform: perspective(100px) rotate(-30deg) skew(25deg) translate(0,0);
        transition: .5s;
        box-shadow: -20px 20px 10px rgb(0, 0, 0, 0.5);
      }

      .row:nth-child(3) .col ul li a::before{
        content: "";
        position: absolute;
        top: 10px;
        left: -20px;
        height: 100%;
        width: 20px;
        background: #b1b1b1;
        transition: .5s;
        transform: rotate(0deg) skewY(-45deg);
      }

      .row:nth-child(3) .col ul li a::after{
        content: "";
        position: absolute;
        top: 80px;
        left: -11px;
        height: 20px;
        width: 100%;
        background: #b1b1b1;
        transition: .5s;
        transform: rotate(0deg) skewX(-45deg);
      }

      .row:nth-child(3) .col ul li a:hover{
        transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(20px, -20px);
        box-shadow: -50px 50px 50px rgb(0, 0, 0, 0.5);
      }

      .row:nth-child(3) .col ul li:hover .fa{
        color: #fff;
      }

      .row:nth-child(3) .col ul li a:hover{
        transform: perspective(1000px) rotate(-30deg) skew(25deg) translate(20px, -20px);
        box-shadow: -50px 50px 50px rgb(0, 0, 0, 0.5);
      }

      .row:nth-child(3) .col ul li:hover:nth-child(1) a{
        background: #3b5999;
      }

      .row:nth-child(3) .col ul li:hover:nth-child(1) a:before{
        background: #2e4a86;
      }

      .row:nth-child(3) .col ul li:hover:nth-child(1) a:after{
        background: #4a69ad;
      }

      .row:nth-child(3) .col ul li:hover:nth-child(2) a{
        background: #55acee;
      }

      .row:nth-child(3) .col ul li:hover:nth-child(2) a:before{
        background: #4184b7;
      }

      .row:nth-child(3) .col ul li:hover:nth-child(2) a:after{
        background: #4d9fde;
      }

      .row:nth-child(3) .col ul li:hover:nth-child(3) a{
        background: linear-gradient(#400080, transparent), linear-gradient(200deg, #d047d1, #ff0000, #ffff00);
      }

      .row:nth-child(3) .col ul li:hover:nth-child(3) a:before{
        background: linear-gradient(#400080, transparent), linear-gradient(200deg, #d047d1, #ff0000, #ffff00);
      }
      .row:nth-child(3) .col ul li:hover:nth-child(3) a:after{
        background: linear-gradient(#400080, transparent), linear-gradient(200deg, #d047d1, #ff0000, #ffff00);
      }
      
      @media screen and (max-width:992px){
        .row:nth-child(3){
          margin-top:7em;
        }
        
        .row:nth-child(3) .col ul{
          flex-wrap:wrap;
        }
      }

      @media screen and (max-width:768px){
        .row:nth-child(3){
          margin-top:10em;
        }
      }
  </style>
  </head>
